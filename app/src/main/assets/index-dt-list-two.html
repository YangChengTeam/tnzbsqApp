<script>

var _data = "";
function init(id){
	$.getJSON("http://nz.qqtn.com/zbsq/index.php?m=Home&c=Doutu&a=categoryChild&id="+id, function(data){
		
		$(".zw_list").html("");
		_data = data['data'];
		
		template4(_data);//列表的数据读取
		
		//定时器
		window.setInterval(function(){
			patchSCStyls(_data);
		}, 2000);
	});
}

function template4(datas){
	var temp = '';
	var html = "";
	for(var i = 0;  i< datas.length; i++){
		var id = datas[i]["id"]				//id
		var title  = datas[i]["title"];  	//标题
		var img = datas[i]["img"];			//图片路径
		var color = datas[i]["color"];			//字体颜色
		var position = datas[i]["position"];  //字体位置 (位置  0 上   1 下   默认是下)
		var content  = datas[i]["content"];  	//热门内容
		//var img_ceshi = "http://192.168.9.248:8080/2016.6.22_tnzbsq/assets/skin/images/index_dt_dt.png";
		var temp_position;
		if(position == 0){
			temp_position ="top:0px;"
		}else{
			temp_position ="bottom:0px;"
		}

		temp='<li class="dt_lb_li"><a href="create_doutu.html?img='+img+'&id='+id+'&position='+position+'&color='+color+'"><img src="'+img+'"/><span style="'+temp_position+'">'+content+'</span></a></li>';
		html += temp;
	}
	$(".zw_list").append($(html));
	
	$(".index_dt_list_two .zw_list li").css("height" ,  $(".index_dt_list_two .zw_list li").width());
	//添加一个加载完事件，为防止渲染未成功就执行导致获取不到高度。
	window.onload = function() { 
		$(".index_dt_list_two .zw_list li").css("height" ,  $(".index_dt_list_two .zw_list li").width());      
	};
	
	/* $(".zw_list li").click(function(){
		alert($(this).find("a").attr("href"));
	}) */
	
	patchSCStyls(datas);
}
	
</script>
