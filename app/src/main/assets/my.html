<!DOCTYPE html>
<html>
<head>

<link href="skin/css/bootstrap.min.css" rel="stylesheet">
<link href="skin/css/fycss.css" rel="stylesheet">
<script type="text/javascript">
	function setMemi(imei){
		$("#name").html(imei);
	}
	
	function checkVersion(){
		AndroidJSObject.updateVersion();
	}
	function clearCache(){
		AndroidJSObject.clearCache();
	}
	
	function toSubmit(){
		AndroidJSObject.updateUserName($("#user_name").val());
	}
	
	function setShowState(flag){
		AndroidJSObject.setShowState(flag);
	}
	
	function toClose(){
        $(".cd-popup").removeClass('is-visible');
	}
	
	function setUserInfo(userimg,username,qq,isadd){
		$("#user_img").prop("src", userimg);
		$("#imei").html(username);
		$("#qq_number").html(qq);
	}
	
	//本地相册
	function selectPic() {
		AndroidJSObject.selectPic();
	}
	
	//拍照
	function photoGraph() {
		AndroidJSObject.photoGraph();
	}
	
	function setImg(path) {
		$("#user_img").prop("src", path);
		$("name").html("1123");
	}
</script>
</head>
<body class="zw_my">

<section class="zw_my_tx">
	<img class="tx_bj" src="skin/images/my_top_bgimg.jpg"/>
	<div class="tx_tx"><img id="user_img" src="skin/images/user.png" onclick="selectPic();"/></div>
	<!-- <input type="button" id="local_pic" value="本地相册" onclick="selectPic();">
	<input type="button" id="photo_pic" value="拍照" onclick="photoGraph();"> -->
</section>

<section class="g-sec zw_myh_name">
	<div class="m-user-img cd-popup-trigger">				
		<p><b class="zw_ch">姓名：</b><span class="zw_srxm" id="name">32564</span></p>
	</div>
</section>
<section class="g-sec zw_myh_name">
	<div class="m-user-img cd-popup-trigger">
		<p><b class="zw_ch">QQ：</b><span class="zw_srxm zw_srqq" id="qq">32564</span></p>
	</div>
</section>
<section class="g-sec zw_myh_name zw_tcxm">
	<div class="m-user-img">	
		<span>是否自动填充姓名：</span><em class="zw_gx"  title="1"></em>
	</div>
</section>
<section class="g-sec g-myde">
	<p class="zw_my_p">温馨提示：姓名部分建议填写真名,便于生成图片的时候直接填充,省去大家输入姓名的过程。</p>
</section>

<div class="cd-popup cd-popup_name" role="alert">
    <div class="cd-popup-container">
       <p><input id="user_name" type="text" placeholder="点击这里修改你的用户名" class="edidname"/></p>
        <i class="error"></i>
        <ul class="cd-buttons"> 
            <li><a href="javascript:;" class="m-qx">取消</a></li>
			<li><a href="javascript:;" class="m-tj">提交</a></li>
        </ul>
        <a href="#" class="cd-popup-close img-replace">关闭</a>
    </div>
</div>

<div class="cd-popup cd-popup_qq" role="alert">
    <div class="cd-popup-container">
       <p><input id="user_name" type="text" placeholder="点击这里修改你的qq" class="edidname"/></p>
        <i class="error"></i>
        <ul class="cd-buttons"> 
            <li><a href="javascript:;" class="m-qx">取消</a></li>
			<li><a href="javascript:;" class="m-tj">提交</a></li>
        </ul>
        <a href="#" class="cd-popup-close img-replace">关闭</a>
    </div>
</div>

<script type="text/javascript">
//点击更换勾选按钮事件
jQuery(document).ready(function($){
	$(".zw_tcxm .zw_gx").click(function(){
		//alert($(this).attr("title"));
		if($(this).attr("title") == 1){
			$(this).css("background-image" ,"url(skin/images/my_no.png)");
			$(this).attr("title","0" );
		}else{
			$(this).css("background-image" ,"url(skin/images/my_yes.png)");
			$(this).attr("title","1");
		}
	});

	//名字的按钮事件
  $('.cd-popup-trigger #name').on('click', function(event){
	event.preventDefault();
    var lname = $('#name').text();    
    $('.cd-popup_name').addClass('is-visible');
    $('.error').text('');
    $('input.edidname').focus().val(lname);
    setShowState(true);
  });
  
  //qq的按钮事件
  $('.cd-popup-trigger #qq').on('click', function(event){
	event.preventDefault();
    var lname = $('#qq').text();    
    $('.cd-popup_qq').addClass('is-visible');
    $('.error').text('');
    $('input.edidname').focus().val(lname);
    setShowState(true);
  });
  
  //名字的绑定事件
  $('.cd-popup_name').on('click', function(event){
    if( $(event.target).is('.cd-popup-close') || $(event.target).is('.cd-popup')|| $(event.target).is('.m-qx') ) {
        event.preventDefault();
        $(this).removeClass('is-visible');
        setShowState(false);
    }
    if( $(event.target).is('.m-tj') ) {
        var txtval = $('.cd-popup_name .edidname').val();
        if(txtval==""){      
          $('.error').text('请填写您的用户名后再提交！');
          return;
        }else{
          event.preventDefault();
          $(this).removeClass('is-visible');
        }
        setShowState(false);
		alert(txtval);
      	//AndroidJSObject.updateUserName($("#user_name").val());
    }
  });
  
  //qq的绑定事件
   $('.cd-popup_qq').on('click', function(event){
    if( $(event.target).is('.cd-popup-close') || $(event.target).is('.cd-popup')|| $(event.target).is('.m-qx') ) {
        event.preventDefault();
        $(this).removeClass('is-visible');
        setShowState(false);
    }
    if( $(event.target).is('.m-tj') ) {
        var txtval = $('.cd-popup_qq .edidname').val();
        if(txtval==""){      
          $('.error').text('请填写您的qq后再提交！');
          return;
        }else{
          event.preventDefault();
          $(this).removeClass('is-visible');
        }
        setShowState(false);
		alert(txtval);
      	//AndroidJSObject.updateUserName($("#user_name").val());
    }
  });
  
  
  
  
  $(document).keyup(function(event){
      if(event.which=='27'){
        $('.cd-popup').removeClass('is-visible');
        setShowState(false);
      }
    });
  $('.edidname').focus(function(){
    $('.error').text('');
  });
});
</script>
</body>
</html>
